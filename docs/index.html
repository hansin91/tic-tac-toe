<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/css/styles.css">
    <title>Tic Tac Toe game</title>
  </head>
  <body>
  <div class="tic-tac-toe">
    <div class="tic-tac-toe__content">
      <div class="row">
      <h1 class="span3">Tic Tac Toe</h1>
      <div class="span3">
        <div class="u-margin-bottom-small input-append">
          <span class="add-on win_text">O won</span><strong id="win_O" class="win_times add-on">0</strong><span class="add-on">time(s)</span>
        </div>
        <div class="u-margin-bottom-small input-append">
          <span class="add-on win_text">X won</span><strong id="win_X" class="win_times add-on">0</strong><span class="add-on">time(s)</span>
        </div>
      </div>
    </div>
    <ul class="row tic-tac-toe__game" id="game">
    <li id="s1" class="btn span1 tic-tac-toe__game--square" >+</li>
    <li id="s2" class="btn span1 tic-tac-toe__game--square">+</li>
    <li id="s3" class="btn span1 tic-tac-toe__game--square">+</li>
    <li id="s4" class="btn span1 tic-tac-toe__game--square">+</li>
    <li id="s5" class="btn span1 tic-tac-toe__game--square">+</li>
    <li id="s6" class="btn span1 tic-tac-toe__game--square">+</li>
    <li id="s7" class="btn span1 tic-tac-toe__game--square">+</li>
    <li id="s8" class="btn span1 tic-tac-toe__game--square">+</li>
    <li id="s9" class="btn span1 tic-tac-toe__game--square">+</li>
    </ul>
    <div class="clr">&nbsp;</div>
    <div class="row"><a href="#" id="reset" class="btn-success btn btn--reset span3" >Restart</a></div></div>
  </div>
  <script src="dist/js/tictactoe.min.js"></script>
  </body>
  </html>
