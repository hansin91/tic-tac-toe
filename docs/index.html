<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/css/styles.css">
    <title>Tic Tac Toe game</title>
  </head>
  <body>
    <div class="tic-tac-toe">
      <div class="tic-tac-toe__header u-margin-bottom-medium">
        <h2 class="heading--2 heading--2--title">Tic Tac Toe</h2>
      </div>
      <div class="tic-tac-toe__content">
        <div class="win_content">
          <h1 class="heading--1 heading--1--X u-margin-bottom-medium">X</h1>
            <div class="win_content__times">
              <span id="win_X" class="win_content__times--X">0</span> (wins)
            </div>
        </div>
        <div class="tic-tac-toe__game" id="game">
          <div class="tic-tac-toe__message">
            <p id="message">Message here</p>
          </div>
          <div id="s1" class="s1 tic-tac-toe__game__square">+</div>
          <div id="s2" class="s2 tic-tac-toe__game__square">+</div>
          <div id="s3" class="s3 tic-tac-toe__game__square">+</div>
          <div id="s4" class="s4 tic-tac-toe__game__square">+</div>
          <div id="s5" class="s5 tic-tac-toe__game__square">+</div>
          <div id="s6" class="s6 tic-tac-toe__game__square">+</div>
          <div id="s7" class="s7 tic-tac-toe__game__square">+</div>
          <div id="s8" class="s8 tic-tac-toe__game__square">+</div>
          <div id="s9" class="s9 tic-tac-toe__game__square">+</div>
          <div class="tic-tac-toe__reset">
            <a id="reset" class="btn btn-danger btn--reset">Restart</a>
          </div>
        </div>
        <div class="win_content">
          <h1 class="heading--1 heading--1--O u-margin-bottom-medium">O</h1>
          <div class="win_content__times">
            <span id="win_O" class="win_content__times--O">0</span> (wins)
          </div>
        </div>
      </div>
    </div>
  <script src="dist/js/tictactoe.min.js"></script>
  </body>
  </html>
